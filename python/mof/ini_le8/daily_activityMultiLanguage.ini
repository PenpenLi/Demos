[20001]
desc=暗之龙派遣的精英部队，拿出勇气来，打败他们。

[20007]
desc=他们曾隶属暗之龙雇佣军，有着强力的实力但不幸被暗之龙抛下|他们正在寻找新的主人，格斗者，你有意收编吗？

[20002]
desc=邀请你的好友一同对抗邪恶势力！|每名好友一天内只能为你出战1次。|通关有机会获得粉色幻兽！

[20011]
desc=一个人的力量是有限的，一群小伙伴的力量却是无穷的……

[20003]
