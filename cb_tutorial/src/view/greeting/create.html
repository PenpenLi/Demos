{% extends "greeting/list.html" %}
{% block title %}A new greeting!{% endblock %}

{% block body %}
{% if errors %}
<ui>
    {% for error in errors %}
        <li><font color=red>{{ error }}</font>
    {% endfor %}
</ui>
{% endif %}
<form method="post">
Enter a new greeting:
<textarea name="greeting_text"></textarea>
<input type="submit">
</form>
{% endblock %}
